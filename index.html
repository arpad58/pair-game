<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--    
    Pair game   pair-game
   Git-et használj! A repository-d neve: pair-game. Case sensitive-en.

   Egy “Keresd a párját” játékot kell készítened

   A játékban két sorban soronként 5 azaz összesen 10 darab kártya látható
   A játék kezdetekor kártyák le vannak fordítva 
   A kártyák másik oldala egy egyszerű ábrát tartalmaz
   Az ábrák szabadon választható képek, vagy akár ikonok is lehetnek a könnyebb felismerhetőség végett
   Minden ábrából összesen két darab van
   Amikor a játékos rákattint egy kártyára az egy egyszerű animáció kíséretében megfordul, felfedve az ábrát
   Az első kártyára való kattintáskor elindul egy számláló, ami a játékidőt mutatja perc/másodperc formában
   Amennyiben egymás után két felfordított kártyán ugyanaz az ábra szerepel, 
   azokat felfordítva kell hagyni a játék végéig, többet nem lehet rájuk kattintani
   Amennyiben a két ábra eltérő, mind a kettőt automatikusan vissza kell fogatni
   A játéknak akkor van vége, amikor az összes kártya képes oldala látszik
   A számláló a játék végén megáll
   5 másodperc múlva a számláló nullázódik, és az összes kártya visszafordul, kezdődhet egy új játék    
    -->


    <section class="header">
        <p class="header-text">JAVASCRIPT PAIRS GAME</p>
    </section>

    <section class="instruction">
        <h3 class="instruction-text">CLICK ANY CARD TO BEGIN</h3>
    </section>

    <section class="display">
        <div class="clock">
            <div class="stopper-face">

            </div>
        </div>

        <button class="start-stop-btn">
            Start/Stop
        </button>

        <p class="display-time">00:00</p>
    </section>

    <section class="game">
        <div class="game-card" data-framework="1">
            <img class="front-face" src="./img/front-icon-1.png" alt="1">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="2">
            <img class="front-face" src="./img/front-icon-2.png" alt="2">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="3">
            <img class="front-face" src="./img/front-icon-3.png" alt="3">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="4">
            <img class="front-face" src="./img/front-icon-4.png" alt="4">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="5">
            <img class="front-face" src="./img/front-icon-5.png" alt="5">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="1">
            <img class="front-face" src="./img/front-icon-1.png" alt="1">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="2">
            <img class="front-face" src="./img/front-icon-2.png" alt="2">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="3">
            <img class="front-face" src="./img/front-icon-3.png" alt="3">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="4">
            <img class="front-face" src="./img/front-icon-4.png" alt="4">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>
        <div class="game-card" data-framework="5">
            <img class="front-face" src="./img/front-icon-5.png" alt="5">
            <img class="back-face" src="./img/back.png" alt="back">
        </div>

    </section>

    <script src="./game.js"></script>
</body>

</html>
